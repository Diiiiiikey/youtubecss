<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='icon.css'>
</head>
<body>
    <header>
        <div class="header__head-left">
            <button id="icon-menu" class="fa-solid fa-bars"></button>
            <div class="header__logo-youtube">
                <button id="icon-logo" class="fa-brands fa-youtube"></button>
                <button class="icon-youtube">Youtube</button>
            </div>
            <button class="country">KR</button>
        </div>
        <form class="header__search">
            <input id="searcher" type="text" placeholder="search" />
            <button id="icon-search" class="fa-sharp fa-solid fa-magnifying-glass"></button>
            <button id="icon-mic" class="fa-solid fa-microphone"></button>
        </form>
        <nav>
            <div class="header__head-right">
                <button id="icon-create" class="fa-solid fa-square-plus"></button>
                <button id="icon-notification" class="fa-regular fa-bell"></button>
                <button id="icon-user" class="fa-solid fa-circle"></button>
            </div>
        </nav>
    </header>
    <main>
    </main>
    <footer>
    </footer>
    <script src="https://kit.fontawesome.com/5277789da0.js" crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>
</html>
