<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='icon.css'>
</head>
<body>
    <header>
        <div class="header__head-left">
            <button class="fa-solid fa-bars icon-menu back-round"></button>
            <a href="#" class="header__logo-youtube">
                <div class="fa-brands fa-youtube icon-logo"></div>
                <div class="icon-youtube">Youtube</div>
                <div class="country">KR</div>
            </a>
            
        </div>
        <form class="header__search">
            <div class="searcher__box">
                <input class="searcher" type="text" placeholder="search" />
                <button class="fa-solid fa-keyboard icon-keyboard"></button>
            </div>
            <button class="fa-sharp fa-solid fa-magnifying-glass icon-search"></button>
            <button class="fa-solid fa-microphone icon-mic back-round"></button>
        </form>
        <nav>
            <div class="header__head-right">
                <button class="fa-solid fa-square-plus icon-create back-round"></button>
                <button class="fa-regular fa-bell icon-notification back-round"></button>
                <button class="fa-solid fa-circle icon-user"></button>
            </div>
        </nav>
    </header>
    <main>
    </main>
    <footer>
    </footer>
    <script src="https://kit.fontawesome.com/5277789da0.js" crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>
</html>
