<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='icon.css'>
</head>
<body>
    <header>


        <div class="header__head-left">
            <button class="menu__button back-round">
                <div class="fa-solid fa-bars icon-menu"></div>
            </button>

            <div class="logo-youtube__box">
                <a href="#" class="header__logo-youtube">
                    <div class="fa-brands fa-youtube icon-logo"></div>
                    
                    <div class="icon-youtube">
                        <span class="youtube">Youtube</span>
                    </div>
                    
                    <div class="icon-country">KR</div>
                </a>
            </div>
        </div>



        <div class="header__search">
            <div class="search__box">
                <form class="searcher__form">
                    <div class="searcher__box">
                        <div class="search__input">
                            <input class="searcher" type="text" placeholder="search" />
                        </div>
                        
                        <button class="keyboard__button">
                            <div class="fa-solid fa-keyboard icon-keyboard"></div>
                        </button>
                    </div>
                </form>
                
                <button class="scope__button">
                    <div class="fa-sharp fa-solid fa-magnifying-glass icon-scope"></div>
                </button>
            </div>
            
            <div class="mic__box">
                <button class="mic__button back-round">
                    <div class="fa-solid fa-microphone icon-mic"></div>
                </button>
            </div>
        </div>



        <div class="header__head-right">
            <button class="create__button back-round">
                <div class="fa-solid fa-square-plus icon-create"></div>
            </button>

            <button class="notification__button back-round">
                <div class="fa-regular fa-bell icon-notification"></div>
            </button>
            
            <div class="user__box">
                <button class="user__button">
                    <div class="fa-solid fa-circle icon-user"></div>
                </button>
            </div>
        </div>
    </header>



    <main>
    </main>

    <footer>
    </footer>
    <script src="https://kit.fontawesome.com/5277789da0.js" crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>
</html>
